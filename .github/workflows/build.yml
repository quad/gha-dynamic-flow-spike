name: toplevel build
on: push

jobs:
  config:
    runs-on: ubuntu-latest

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

    steps:
      - id: set-matrix
        uses: actions/github-script@v6
        with:
          script: |
            return {"include": {
              {"action": "ok.yml"},
              {"action": "fail.yml"},
            }}

  build:
    needs: config
    strategy:
      matrix: ${{ fromJSON(needs.config.outputs.matrix) }}

    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/actions/${{ matrix.action }}