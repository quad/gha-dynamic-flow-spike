name: toplevel build
on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ github.token }}

    permissions:
      actions: write
      statuses: write

    steps:
      - uses: actions/checkout@v3
      - run: gh workflow run sub-ok.yml --ref ${{ github.ref }}
      - run: gh workflow run sub-fail.yml --ref ${{ github.ref }}